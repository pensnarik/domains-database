<!DOCTYPE html PUBLIC  "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
  <title>DataTrace admin</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.1/moment-timezone-with-data.min.js"></script>
  <script src="/static/js/jquery-1.9.1.js" type="text/javascript"></script>
  <script src="/static/js/jquery.flot.js" type="text/javascript"></script>
  <script src="/static/js/jquery.flot.time.js" type="text/javascript"></script>
  <script src="/static/js/jquery.flot.stack.js" type="text/javascript"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css"/>
  <link rel="stylesheet" href="/static/css/main.css?v=4" type="text/css"/>
  <script type="text/javascript" src="/static/js/bootstrap-datetimepicker.min.js"></script>
  <link rel="stylesheet" href="/static/css/bootstrap-datetimepicker.min.css" type="text/css"/>
  {% block localscripts %}{% endblock %}
</head>

<body>

{% macro ornone(v) -%}
{% if v %}{{ v }}{% else %}<span class="text-muted">нет</span>{% endif %}
{%- endmacro %}

{% set menu = [
  ('/', 'Status'),
  ('/search', 'Search')] -%}

<ul class="nav nav-pills" id="menu">
    {% for href, title in menu %}
    <li {% if href == path %}class = "active"{% endif %}><a class="menu-item" href="{{ href }}">{{ title }}</a></li>
    {% endfor %}
</ul>

<div id="content">
{% block content %}{% endblock %}
</div>

</body>

</html>
